<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
         <!-- had to add additional css file as the above css file is contradicting with the index.html -->
         <link rel="stylesheet" href="/assets/css/noteApp.css">
         <!-- adding font caveat -->
         <link rel="preconnect" href="https://fonts.gstatic.com">
         <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">    
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
            <a class="navtag" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="navtag" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <h1>Welcome to Magic Notes</h1>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Add a Note</h3>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" id="addTitle" rows="3" placeholder="Insert a cool Title for your Awesome Note!">
                </div>
                <div class="form-group mb-3">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                    <input type="hidden" id="saveindex"></input>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
                <button class="btn btn-primary" id="saveBtn" style="display: none;">Save Note</button>
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col">
                <h1>My Notes</h1>
            </div>
            <div class="col" >
                <button class="btn btn-secondary"style="float: right;" id="fav-btn">Show Favorites Only</button>
            </div>
        </div>
        <hr>
        <!-- Notes will be added or removed from here using app.js -->
        <div id="notes" class="container-fluid row"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
        
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="../assets/js/note-app.js"></script>
</body>

</html>
