<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">

            <input type="text"  id="screen" readonly>

            <table>
                <tr>
                    <td><button id="(">(</button></td>
                    <td><button id=")">)</button></td>
                    <td><button id="Del">DEL</button></td>
                    <td><button id="AC">AC</button></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button id="*">x</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button id="-">-</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button id="+">+</button></td>
                </tr>
                <tr>
                    <td><button id="0">0</button></td>
                    <td><button id="Dot">.</button></td>
                    <td><button id="/">/</button></td>
                    <td><button id="Equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="../assets/js/calculator.js"></script>
<script type="text/javascript" src="../assets/js/vanilla-tilt.js"></script>
    <script type="text/javascript">
	    VanillaTilt.init(document.querySelector(".calculator"),
	     {
		   max: 2,
		   speed: 800,
		    glare: true,
		    "max-glare":0.2,
	     });
</script>

</html>
