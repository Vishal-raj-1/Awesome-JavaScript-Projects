<!DOCTYPE html>
<html lang="en">
 
<head>
  <script type = "text/javascript" src="../assets/js/postfixevaluator.js"></script>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Postfix Evaluator in JavaScript</title>
    <link href="../assets/css/postfixevaluator.css" rel="stylesheet">
    
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid" style=" justify-content: center;">
      <span class="navbar-brand mb-0 h1">Postfix Evaluator in JavaScript</span>
    </div>
  </nav>
  <div class="inputdata">
    <span class="span1">Enter Valid Postfix Expression(provide space after each operator/operand)</span>
    <br>
    <input type="text" placeholder="Postfix Expression" id="postfixvalue" class="input1" >
    <br>
    <button  onclick="postfixevaluator()"  class ="btn1">
      Convert</button>   
  </div>
  <br>
  <div class="output">
    <span style="font-size:1.4vw;  font-size: 2.2vw;"> 
        Evaluated Value:-
        <span id="text" style="color: black; font-weight: 600;" ></span>
    </span>
  </div>
</body>
</html>
