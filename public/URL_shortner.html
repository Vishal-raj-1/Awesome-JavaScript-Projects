<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortner</title>
    <link rel="stylesheet" href="/assets/css/URL_shortner.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1><em><strong>Shortner</strong></em></h2>
            <p>Url Shortener Service</p>
        </div>
        <div class="primary">
            <input class="urlInput" type="text" placeholder="Paste your link here...">
            <button class="submit urlButton">Submit</button>
            <div class="results hidden">
                <button class="copy urlButton">Copy</button>
            </div>
            <a href="#" class="clear hidden"><strong>Clear all</strong></a>
        </div>
        <div class="footer">
            <p>Made by shreya</p>
        </div>
    </div>
<script src="/assets/js/URL_shortner.js"></script>
</body>

</html>
