<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>JavaScript Interest Calculator</h1>
    <h3>Simple Interest</h3>
    <div class="Calculation">
       
         A=I+(prt)  <br> 
               Principal <br>
            <input type="number" id="p" placeholder="  Enter amount without dollar sign" required> <br> <br>
                 Interest Rate<br>
            <input type="number" id="r" placeholder="  Example: 12%" step="0.1" required> <br> <br>
               Term of loan<br>
            <input type="number" id="t" placeholder="  Example: 2(must be in terms of years)" step="0.01" required > <br> <br>
            <button onclick="calculate()" id="submit"> Submit </button> 
            <button onclick="reset()" id="reset"> Reset</button>
<p id="simpleInterest"></p>
</div>
</body>
